title: Big data, ML & AI
date: 21 October
sessions:
  - title: Dark side of Artificial intelligence
    description: "بلا شك أن خوارزميات الذكاء الاصطناعي كانستعملوها كثيراً فحياتنا اليومية، و عام على عام هاد الثورة التقنية كاتخرج لينا أدوات قوية و مبهرة. و لكن هادشي ماخاصش يغطي أن الدومين مزال كايتطور و انه كاين مشاكل و أسئلة كاتشكل لحد الساعة نقط ضعف للخوارزميات الحالية.
فهاد التقديم عادي ندويو على المشاكل اللي كايعاني منها الذكاء الاصطناعي و اللي مزال جاري البحث عن حلول ليها. و عانتكلمو أيضا على الجانب الأخلاقي لاستعمالات الذكاء الاصطناعي اللي خاص كل واحد أو وحدة يكون حاضي معاهم."
    startTime: "2020-10-21T16:45:00+01:00"
    endTime: "2020-10-21T17:15:00+01:00"
    speaker:
      name: Redouane Lguensat
      role: Postdoc researcher IPSL
