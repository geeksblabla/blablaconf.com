      avatar: /speakers/hadji.jpg
  - title: "Amazon Alexa: créer une application qui entend et répond"
    description: "Avec l'explosion du machine learning, vous avez sans doute rêvé du jour où vous atteindriez le niveau des films science fiction en développant des applications inteligentes capables de réagir à vos commandes vocales ! Tout comme Ava du film EX MACHINA ou bien Jarvis d'iron man.
      Manifestez-vous, ce jour est déjà venu avec amazon Alexa!
      Ce que nous allons voir ensemble:
      * Créer une application vocal pour Alexa
      * Coder avec Node.js la partie back-end
      * Déployer le code sur AWS Lambda"
    startTime: "2020-10-21T19:05:00+01:00"
    endTime: "2020-10-21T19:35:00+01:00"
    speaker:
      name: Ouadie Lahdioui
      role: Passionate software developer
      about: "Microsoft MVP passionné par le métier de développeur et par les challenges techniques de toutes sortes, j'interviens en tant que consultant IT sur des missions diverses et variées, convaincu par les pratiques agiles, le software craftsmanship et l'approche DevOps."
      avatar: /speakers/ouadie.jpg
  - title: Natural Language Processing In a Nutshell
    description: "In order to be able to cooperate or even cohabit with the machines, it is necessary to be able to communicate with them. NLP is a set of interesting methods allowing machines to understand our language as humans. How can the machine understand that you are sad, happy, or angry based on your words? Well, let's see that together."
